# -----
# Build

timezone: Tokyo/JST

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      image: https://31bot.github.io/OGP.png
      locale: ja_JP
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release


types:
  - minor
  - major



languages: ["ja"]


collections:
  kokinwakashu:
    order:
      - preface.md
      - vol1.md
      - vol2.html
      - vol3.md
      - vol4.md
      - vol5.md
    output: true
  gosenwakashu:
    output: true
